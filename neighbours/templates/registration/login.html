{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row sign-up" style="background-image:url('https://images.pexels.com/photos/2108709/pexels-photo-2108709.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')">
        <div class="col-md-4">
            {% if form.errors %}
            <p class="small">Password or Username is incorrect</p>
            {% endif %}
            <div class="section">
                <h1>Hood</h1>
                <div class="form-section">
                    <form action="/accounts/login/" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign In  ">
                        </div>
                        <input type="hidden" name="next" value="/">
                    </form>
                </div>
            </div>
            <div class="section">
                <p>Don't have an account? <a href="/">Sign-Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
